<html>

<center>
<h1>Reset password here</h1>
</center>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">

<head>
	<Title>VigSpanish!</Title>
</head>

<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
              <form class="login-container" action="{{ url_for('request_password_reset') }}" method="POST">
			<div class="sign-in-htm">
				<div class="group">
					<label for="email_forgot_password" class="label">Email</label>
					<input id="email_forgot_password" type="text" name="email_forgot_password" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Request password reset">
                    </form>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="{{ url_for('login_page') }}">Login</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
                    <form class="login-container" action="{{ url_for('sign_up_submit') }}" method="POST">
					<label for="user" class="label">Email</label>
					<input id="user" type="text" name="username" class="input">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="{{ url_for('sign_up') }}">Sign up</a>
				</div>
			</div>
                    </form>
				</div>
				</div>
			</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
        <li>{{ message | safe }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</html>
