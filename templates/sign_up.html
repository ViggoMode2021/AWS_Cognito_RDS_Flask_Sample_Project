<center>
{% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
    <div id="confirmation-box" class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" onclick="document.getElementById('confirmation-box').style.display = 'none'" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    {% endfor %}

</center>

					<input id="user" type="text" name="username" class="input">

					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" name="password" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
                    </form>
				</div>
		<br>
		<br>
		<div class="foot-lnk">
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
                    <form class="login-container" action="{{ url_for('sign_up_submit') }}" method="POST">
					<label for="username" class="label">Email</label>
					<input id="email_sign_up" type="text" name="email_sign_up" class="input">
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password_sign_up" type="password" class="input" name="password_sign_up" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
                    </form>
				</div>
